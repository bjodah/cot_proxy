log_level: info  # or "debug"
api_request_timeout: 1250
split_token_model_name_label: "@"

variants:
  no-think-qwen3:  # e.g. "model": Qwen/Qwen3-30B-A3B@no-think
    label: "no-think"
    model_regex: "*[Qq]wen3-*"
    inject_at_end: "\n\n/no_think"
    weak_defaults:
      temperature: 0.7
      top_k: 20
      top_p: 0.8
    thinking:
      do_strip: true
      tags: ["<think>", "</think>"]

  do-think-qwen3:
    label: "think"
    model_regex: "*[Qq]wen3-*"
    inject_at_end: "\n\n/think"
    weak_defaults:
      temperature: 0.6
      top_k: 20 
      top_p: 0.95
    thinking:
      do_strip: false
      tags: ["<think>", "</think>"]

  do-think-silent-qwen3:
    base_off: "do-think-qwen3"
    label: "think-silent"
    thinking:
      do_strip: true
